       <!-- login.component.html -->
<div *ngIf="!isSignUp; else signUpForm">
    <!-- Login Form -->
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required>
  
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required>
  
      <button type="submit">Login</button>
    </form>
  
    <p>Don't have an account? <a (click)="toggleSignUp()">Sign up</a></p>
  </div>
  
  <ng-template #signUpForm>
    <!-- Registration Form -->
    <h2>Sign Up</h2>
    <form (ngSubmit)="signUp()">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName" required>
  
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" [(ngModel)]="lastName" name="lastName" required>
  
      <!-- Add more fields as needed -->
  
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required>
  
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required>
  
      <button type="submit">Sign Up</button>
    </form>
  
    <p>Already have an account? <a (click)="toggleSignUp()">Login</a></p>
  </ng-template>
  
          


        </div>
    <!-- Add more content as needed -->
    
  </div>
